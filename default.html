<html>
    <head>
        <title>Operators in Javascript</title>
        <script type="text/javascript">
        
        // Addition
        var a = 3; // Right-to-left
        var b = 8;
        var c = 6;
        var result =  a + b + "Meow" + c + a; // Adding 3 variables left to right
        var result2 = a+b*c;    

        document.write("<h1>Result is: "+result+"</h1>");
        document.write("<h2>Result 2 is: "+result2+"</h2>");
        </script>
    </head>

    <body>

    </body>
</html>
